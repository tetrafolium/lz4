---
inspecode:

  global:

  tasks:

  tools:

    astyle:
      auto-fix: true
      thresholds: {num-issues: 999}

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      thresholds: {num-issues: 999}

    cppcheck:
      thresholds: {num-issues: 999}

    cpplint:
      options:
        --filter:
          - +
          - -whitespace
          - -readability/casting
      thresholds: {num-issues: 999}

    # fortify:

    fossology:
      thresholds: {num-issues: 999}

    grep:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    infer:
      thresholds: {num-issues: 999}

    scan-build:
      thresholds: {num-issues: 999}

    uncrustify:
      config-file: '.rocro/uncrustify.cfg'
      auto-fix: true
      thresholds: {num-issues: 999}

    # understand

    unused:
      thresholds: {num-issues: 999}
